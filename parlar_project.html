  <body>
    <div class="todo-container">
      <div class="task-input">
        <!--input and append newElement() func-->
        <input type="text" id="myInput" placeholder="enter a text nigga" />
        <button onclick="newElement()">Add</button>
      </div>
      <!--create a unordered list ul-li-->
      <ul id="myUL" class="task-list">
        <li>
          <input type="checkbox" id="task1" />
          <label for="task1">#task 1</label>
        </li>
        <li>
          <input type="checkbox" id="task2" checked />
          <label for="task2">#task 2</label>
        </li>
        <li>
          <input type="checkbox" id="task3" />
          <label for="task3">#task 3</label>
        </li>
      </ul>
    </div>

    <script>
      // create new "li" in "ul"
      function newElement() {
        //store input value
        var inputValue = document.getElementById("myInput").value;
        if (inputValue === "") {
          alert("the input is empty nigga");
        } else {
          //find all ul
          var ul = document.getElementById("myUL");
          
          var li = document.createElement("li");

          var checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.id = "task" + (ul.children.length + 1);

          var label = document.createElement("label");
          label.for = "task" + (ul.children.length + 1);
          //label.id = "task" + (ul.children.length + 1);
          //label.setAttribute("for", checkbox.id);
          label.appendChild(document.createTextNode(inputValue));

          li.appendChild(checkbox);
          li.appendChild(label);
          ul.appendChild(li);
        }

        document.getElementById("myInput").value = "";
      }
    </script>
  </body>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-container {
      width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #ddd;
      color: #333;
    }

    .task-input {
      display: flex;
      justify-content: space-between;
      border: 2px solid #9b5df3;
      border-radius: 5px;
      padding: 5px;
      margin-bottom: 20px;
    }

    .task-input input {
      border: none;
      flex: 1;
      outline: none;
      font-size: 1rem;
      padding-left: 10px;
      color: #555;
    }

    .task-input button {
      background-color: #9b5df3;
      color: white;
      border: none;
      font-size: 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px 10px;
      transition: background-color 0.3s;
    }

    .task-input button:hover {
      background-color: #7c3fd9;
    }

    .task-list {
      list-style: none;
    }

    .task-list li {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
    }

    .task-list li:hover {
      background-color: #f0f0ff;
    }

    .task-list input[type="checkbox"] {
      width: 20px;
      height: 20px;
      border: 2px solid #9b5df3;
      border-radius: 3px;
      margin-right: 10px;
      appearance: none;
      outline: none;
      cursor: pointer;
      position: relative;
    }

    .task-list input[type="checkbox"]:checked {
      background-color: #9b5df3;
    }

    .task-list input[type="checkbox"]:checked::after {
      content: "âœ”";
      color: white;
      font-size: 14px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .task-list label {
      font-size: 1rem;
      cursor: pointer;
      color: #333;
    }

    .task-list input[type="checkbox"]:checked + label {
      text-decoration: line-through;
      color: gray;
    }
  </style>
