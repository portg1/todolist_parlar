<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="todo-container">
      <h1>TODO LIST</h1>
      <div class="task-input">
        <input type="text" placeholder="add Task" />
        <button>+</button>
      </div>
      <ul class="task-list">
        <li>
          <input type="checkbox" id="task1" />
          <label for="task1"><strong>NOTE #1</strong></label>
        </li>
        <li>
          <input type="checkbox" id="task2" />
          <label for="task2"><strong>NOTE #2</strong></label>
        </li>
        <li>
          <input type="checkbox" id="task3" />
          <label for="task3"><strong>NOTE #3</strong></label>
        </li>
      </ul>
    </div>
  </body>
</html>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .todo-container {
    width: 400px;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    text-shadow: 1px 1px 2px #ddd;
    color: #333;
  }

  .task-input {
    display: flex;
    justify-content: space-between;
    border: 2px solid #9b5df3;
    border-radius: 5px;
    padding: 5px;
    margin-bottom: 20px;
  }

  .task-input input {
    border: none;
    flex: 1;
    outline: none;
    font-size: 1rem;
    padding-left: 10px;
    color: #555;
  }

  .task-input button {
    background-color: #9b5df3;
    color: white;
    border: none;
    font-size: 1.5rem;
    border-radius: 5px;
    cursor: pointer;
    padding: 5px 10px;
    transition: background-color 0.3s;
  }

  .task-input button:hover {
    background-color: #7c3fd9;
  }

  .task-list {
    list-style: none;
  }

  .task-list li {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 10px;
    border-bottom: 1px solid #eee;
    transition: background-color 0.2s;
  }

  .task-list li:hover {
    background-color: #f0f0ff;
  }

  .task-list input[type="checkbox"] {
    width: 20px;
    height: 20px;
    border: 2px solid #9b5df3;
    border-radius: 3px;
    margin-right: 10px;
    appearance: none;
    outline: none;
    cursor: pointer;
    position: relative;
  }

  .task-list input[type="checkbox"]:checked {
    background-color: #9b5df3;
  }

  .task-list input[type="checkbox"]:checked::after {
    content: "âœ”";
    color: white;
    font-size: 14px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .task-list label {
    font-size: 1rem;
    cursor: pointer;
    color: #333;
  }

  .task-list input[type="checkbox"]:checked + label {
    text-decoration: line-through;
    color: gray;
  }
</style>
